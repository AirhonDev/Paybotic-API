# Security Schemes
BasicAuth:
  type: http
  scheme: basic
BearerAuth:
  type: http
  scheme: bearer
ApiKeyAuth:
  type: apiKey
  in: header
  name: X-API-Key
XPayToken:
  type: apiKey
  in: header
  name: x-pay-token
Signature:
  type: apiKey
  in: header
  name: signature
Address:
  type: apiKey
  in: header
  name: address
OpenID:
  type: openIdConnect
  openIdConnectUrl: https://example.com/.well-known/openid-configuration
OAuth2:
  type: oauth2
  flows:
    authorizationCode:
      authorizationUrl: https://example.com/oauth/authorize
      tokenUrl: https://example.com/oauth/token
      scopes:
        read: Grants read access
        write: Grants write access
        admin: Grants access to admin operations